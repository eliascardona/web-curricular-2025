<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Cardona - Cuestionario de Cine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h3>Elias Eduardo Cardona Rodríguez - LITC 6°A - Desarrollo web 2025</h3>
    </header>

    <main class="main">
        <div class="sectionTitle">
            <div>
                <p class="text-lg">Cuestionario de Cine</p>
            </div>
        </div>
        <div class="grid">
            <div class="left">
                <div class="left-item">
                    <p>lol</p>
                </div>
            </div>
            <div class="right">
                <div class="right-item">
                    <form>
                        <h3 style="margin-block-start: 0;">Introduzca lo solicitado</h3>
                        <fieldset>
                            <legend>Datos personales</legend>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre"><br>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos"><br>
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni"><br>
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad"><br>
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo">
                                <option value="seleccionar" selected>seleccionar</option>
                                <option value="hombre">hombre</option>
                                <option value="mujer">mujer</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <legend>Mejor Película</legend>

                            <div class="radio-area">
                                <div class="radio-ly">
                                    <input type="radio" id="padrino" name="pelicula" value="El Padrino">
                                    <label for="padrino">El Padrino</label>
                                </div>

                                <div class="radio-ly">
                                    <input type="radio" id="crepusculo" name="pelicula" value="Crepúsculo" checked>
                                    <label for="crepusculo">Crepúsculo</label>
                                </div>

                                <div class="radio-ly">
                                    <input type="radio" id="odiosos" name="pelicula" value="Los odiosos 8">
                                    <label for="odiosos">Los odiosos 8</label>
                                </div>

                                <div class="radio-ly">
                                    <input type="radio" id="anatomia" name="pelicula" value="Anatomía de un asesinato">
                                    <label for="anatomia">Anatomía de un asesinato</label>
                                </div>
                            </div>

                        </fieldset>

                        <fieldset>
                            <legend>Tu opinión</legend>
                            <textarea id="opinion" name="opinion"></textarea>
                        </fieldset>

                        <div class="buttons">
                            <button type="reset" class="btn">Borrar formulario</button>
                            <button type="submit" class="btn">Enviar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
